<!DOCTYPE html>

<head>
    <title>Key Detection</title>
    <script type="text/javascript" src="http://www.cornify.com/js/cornify.js"></script>
</head>
<style>
    @import url('https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap');
    body {
        display: flex;
        justify-content: center;
    }

    h1, p {
        font-family: 'Comfortaa', cursive;
    }
</style>
<body>
    <div>
        <h1>Guess the secret word and get cornified!</h1>
        <p>Question: What pokemon has brain like Iron Man? (case insensitive and without spaces)</p>
    </div>
</body>
<script>
    const pressed = [];
    const secretKey = 'psyduck';
    window.addEventListener('keyup', (e) => {
        pressed.push(e.key);

        pressed.splice(-secretKey.length - 1, pressed.length - secretKey.length);
        if (pressed.join('').includes(secretKey)) {
            console.log('BLING BLING!!')
            cornify_add();
        }
    });
</script>
</html>
