<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <img src='assets/images/aliane-schwartzhaupt-QdmUva6qBTk-unsplash.jpg'>
    <div class="keys">
        <div data-key="65" class="key">
            <kbd>A</kbd>
            <span class="sound">boom</span>
        </div>
        <div data-key="83" class="key">
            <kbd>S</kbd>
            <span class="sound">clap</span>
        </div>
        <div data-key="68" class="key">
            <kbd>D</kbd>
            <span class="sound">hihat</span>
        </div>
        <div data-key="70" class="key">
            <kbd>F</kbd>
            <span class="sound">kick</span>
        </div>
        <div data-key="71" class="key">
            <kbd>G</kbd>
            <span class="sound">openhat</span>
        </div>
        <div data-key="72" class="key">
            <kbd>H</kbd>
            <span class="sound">snare</span>
        </div>
        <div data-key="74" class="key">
            <kbd>J</kbd>
            <span class="sound">tom</span>
        </div>
    </div>

    <audio data-key="65" src="assets/sounds/boom.wav"></audio>
    <audio data-key="83" src="assets/sounds/clap.wav"></audio>
    <audio data-key="68" src="assets/sounds/hihat.wav"></audio>
    <audio data-key="70" src="assets/sounds/kick.wav"></audio>
    <audio data-key="71" src="assets/sounds/openhat.wav"></audio>
    <audio data-key="72" src="assets/sounds/snare.wav"></audio>
    <audio data-key="74" src="assets/sounds/tom.wav"></audio>

    <div class="buttons">
        <button id="start-record">Record</button>
        <button id="stop-record">Stop Recording</button>
        <button id="play-recording">Play Recording</button>
    </div>
</body>
<script>

    let record = false;
    let recording = [];
    let currentTimeStamp;

    function removePlayingClass(e) {
        if(e.propertyName !== 'transform') return;
        this.classList.remove('playing');
    }

    function playSound(e) {
        const key = document.querySelector(`.key[data-key="${e.keyCode}"]`);
        const audio = document.querySelector(`audio[data-key="${e.keyCode}"]`);
        if(!audio) return;
        audio.currentTime = 0;
        audio.play();
        key.classList.add('playing');
        if(record) {
            recording.push({
                key: e.keyCode,
                time: Date.now()
            })
        }
    }

    function startRecording(e) {
        record = true;
        recording = [];
        recording.push({
            key: null,
            time: Date.now()
        });
        document.querySelector('#start-record').setAttribute('disabled', true);
        document.querySelector('#start-record').classList.add('recording');
        document.querySelector('#stop-record').removeAttribute('disabled');
    }

    function stopRecording(e) {
        record = false;
        document.querySelector('#start-record').removeAttribute('disabled');
        document.querySelector('#play-recording').removeAttribute('disabled');
        document.querySelector('#stop-record').setAttribute('disabled', true);
        document.querySelector('#start-record').classList.remove('recording');
    }

    function playRecordedSound(keyCode) {
        const audio = document.querySelector(`audio[data-key="${keyCode}"`);
        if(!audio) return;
        audio.currentTime = 0;
        audio.play();
        
    }

    function removePlayingRecordingClass() {
        document.querySelector('#play-recording').classList.remove('playing-recording');
    }
    
    function playRecording(e) {
        const startTime = recording[0].time;
        recording.map(record => record.time -= startTime);
        document.querySelector('#play-recording').classList.add('playing-recording');
        const endTime = recording[recording.length - 1].time;
        recording.forEach(record => {
            setTimeout(playRecordedSound, record.time, [record.key]);
        });

        setTimeout(removePlayingRecordingClass, endTime);
    }

    const keys = document.querySelectorAll('.key');
    keys.forEach(key => key.addEventListener('transitionend', removePlayingClass));

    window.addEventListener('keydown', playSound);
    
    document.querySelector('#start-record').addEventListener('click', startRecording);
    document.querySelector('#stop-record').addEventListener('click', stopRecording);
    document.querySelector('#play-recording').addEventListener('click', playRecording);
    document.querySelector('#stop-record').setAttribute('disabled', true);
    document.querySelector('#play-recording').setAttribute('disabled', true);
</script>

</html>
