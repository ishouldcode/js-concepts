<!DOCTYPE html>

<head>
    <link rel="stylesheet" href="index.css" />
</head>

<body>
    <form class="search-form">
        <input type="text" class="search" placeholder="City or State">
        <ul class="suggestions">
            <li>Filter for a city</li>
            <li>or state</li>
        </ul>
    </form>
</body>
<script>
    const endpoint = 'https://gist.githubusercontent.com/Miserlou/c5cd8364bf9b2420bb29/raw/2bf258763cdddd704f8ffd3ea9a3e81d25e2c6f6/cities.json';

    const cities = [];

    fetch(endpoint)
        .then(blob => blob.json())
        .then(data => cities.push(...data));

    

    const input = document.querySelector('input');

    function displayMatches() {
        const searchText = this.value;
        const regex = new RegExp(searchText, 'gi');
        const filtered = cities.filter(city => city.city.match(regex) || city.state.match(regex));

        const suggestions = document.querySelector('.suggestions');

        suggestions.innerHTML = filtered.map(item => {
            const cityName = item.city.replace(regex, `<span class="hl">${searchText}</span>`);
            const stateName = item.state.replace(regex, `<span class="hl">${searchText}</span>`)
            return `
            <li>
                <span class="name">${cityName}, ${stateName}</span>
                <span class="population">${item.population}</span>
            </li>`
        }).join('');
    }

    input.addEventListener('change', displayMatches);
    input.addEventListener('keyup', displayMatches)
</script>

</html>
