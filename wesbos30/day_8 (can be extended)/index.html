<!DOCTYPE html>
<head></head>
<body>
    <button onclick="disableStrokeWidth()">Toggle Stroke Width Change</button>
    <button onclick="clearBoard()">Clear Drawing Board</button>
    <input type="range" min="1" max="100" disabled>
    <canvas id="draw" height="800px" width="800px"></canvas>
</body>
<script>
    const canvas = document.querySelector('#draw');
    canvas.height = window.innerHeight;
    canvas.width = window .innerWidth;

    const ctx = canvas.getContext('2d');
    ctx.strokeStyle = '#BADA55';
    ctx.lineJoin = 'round';
    ctx.lineCap = 'round';
    ctx.lineWidth = 1;

    let isDrawing = false;
    let lastX = 0;
    let lastY = 0;
    let hue = 0;
    let changeDirection = false;
    let disableStrokeWidthChange = true;

    const slider = document.querySelector('input');

    function handleWidthChange() {
        ctx.lineWidth = this.value;
    }
    
    slider.addEventListener('change', handleWidthChange);

    function clearBoard() {
        canvas.height = 0;
        canvas.width = 0;

        canvas.height = window.innerHeight;
        canvas.width = window .innerWidth;
        ctx.lineJoin = 'round';
        ctx.lineCap = 'round';
        ctx.lineWidth = 1;
    }

    function disableStrokeWidth() {
        disableStrokeWidthChange = !disableStrokeWidthChange;

        if(!disableStrokeWidthChange) slider.setAttribute('disabled', true)
        else slider.removeAttribute('disabled');
    }

    function draw(e) {
        if(!isDrawing) return;
        ctx.strokeStyle = `hsl(${hue} 100% 50%)`;
        ctx.beginPath();
        ctx.moveTo(lastX, lastY);
        ctx.lineTo(e.offsetX, e.offsetY);

        ctx.stroke();

        // [lastX, lastY] = [e.offsetX, e.offSetY]; --> destructing is very slow, that mouse movement does not create line faster!!!!
        lastX = e.offsetX;
        lastY = e.offsetY;
        hue++;
        hue %= 360;

        if(disableStrokeWidthChange) return;

        if(ctx.lineWidth >= 100 || ctx.lineWidth <= 1) {
            changeDirection = !changeDirection;
        }

        if(changeDirection) ctx.lineWidth++;
        else ctx.lineWidth--;
    }

    canvas.addEventListener('mousedown', (e) => {
        isDrawing = true;
        // [lastX, lastY] = [e.offsetX, e.offSetY];
        lastX = e.offsetX;
        lastY = e.offsetY;
    });
    canvas.addEventListener('mouseup', () => isDrawing = false);
    canvas.addEventListener('mousemove', draw);
    
</script>
</html>
