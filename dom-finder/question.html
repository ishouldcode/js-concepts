    <div id="rootB">

</body>
<script>

    // given
    let rootA = document.getElementById('rootA');
    let rootB = document.getElementById('rootB');
    let nodeA = document.getElementById('nodeA');

    const getPathFromSourceToDestination = (source, destination) => {
        const path = [];
        while(source !== destination) {
            const currentNode = source;
            const currentNodeParent = currentNode.parentElement;
            const index = Array.from(currentNodeParent.children).indexOf(currentNode);
            path.push(index);
            source = currentNodeParent;
        }
        return path;
    }

    const getFromSourceToDestination = (source, path) => {
        while(path.length) {
            source = source.children[path.pop()];
        }
        return source;
    }

    const pathTraveled = getPathFromSourceToDestination(nodeA, rootA);
    console.log(pathTraveled)
    const nodeTraveledTo = getFromSourceToDestination(rootB, pathTraveled);

    console.log(nodeTraveledTo.innerText);

</script>
